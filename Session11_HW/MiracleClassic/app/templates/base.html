<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미라클 고전</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Gugi&display=swap" rel="stylesheet">

    {% load static %} {% load socialaccount %} {% providers_media_js %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    {% block css %}
    
    {% endblock css %}
</head>
<body>
    <nav>
        <div class="nav_title">
            <a href="{% url 'home' %}">미라클 고전</a>
        </div>
        
        <div class="nav_options">
            <a href="{% url 'new_post' %}">
                글쓰기
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
            <a href="{% provider_login_url 'kakao' %}">카카오 로그인</a>
            
            {% endif %}
        </div>
    </nav>

    <main>
        {% block container %}
        {% endblock container %}
    </main>

    
    <script src="https://kit.fontawesome.com/3f88c0b1b9.js" crossorigin="anonymous"></script>
</body>
</html>
