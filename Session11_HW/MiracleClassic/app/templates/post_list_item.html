<a href="{% url 'post_detail' post.pk %}">
    <div class="post">
        <div class="post_head">
            <div class="writer">
                {{post.writer}}
            </div>
            <div class="category">
                {% if post.category == 'D' %}
                토론해요
                {% else %}
                궁금해요
                {% endif %}
            </div>
        </div>

        <div class="post_content">
            {{post.content}}
        </div>

        
        <div class="post_foot">
            <div class="book">
                {{post.book_pk.title}}
            </div>
            
        </div>
    </div>
</a>
