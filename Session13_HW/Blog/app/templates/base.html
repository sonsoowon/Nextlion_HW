<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'base.css' %}">
    {% block css %}
    {% endblock css%}
</head>
<body>
    <div class="nav-bar">
        <a class="nav-item" href="{% url 'home' %}">
            <span>Blog</span>
        </a>
        {% if user.is_authenticated %}
        <a class="nav-item" href="{% url 'new' %}">글쓰기</a>
        <a class="nav-item" href="{% url 'mypage' %}">마이페이지</a>
        <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a class="nav-item" href="{% url 'login' %}">로그인</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
