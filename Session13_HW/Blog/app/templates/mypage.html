{% extends 'base.html' %}

{% block content %}

<h3>좋아요 목록</h3>
{% for like in user.likes.all %}
<a class="post-item" href="{% url 'detail' like.post.pk %}">
    <h4>{{like.post.title}}</h4>
</a>
{% endfor %}

<h3>스크랩 목록</h3>
{% for scrap in user.scraps.all %}
<a class="post-item" href="{% url 'detail' scrap.post.pk %}">
    <h4>{{scrap.post.title}}</h4>
</a>
{% endfor %}

{% endblock content %}
