{% extends 'base.html' %}

{% block css %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'form.css' %}">

{% endblock css %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" class="title" placeholder="제목을 입력하세요" value="{{post.title}}">
    <textarea name="content" class="content" placeholder="내용을 입력하세요..">{{post.content}}</textarea>
    <button type="submit">저장</button>
</form>

{% endblock content %}
